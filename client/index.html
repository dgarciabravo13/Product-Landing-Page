<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../client/stylesheets/style.css" />
    <title>HandPan Page</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
          <img
            id="header-img"
            src="https://www.handpanday.org/wp-content/uploads/2019/09/handpanday-logo.png"
            alt="handpanday logo"
          />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Caracter√≠sticas</a></li>
            <li><a class="nav-link" href="#how-it-works">Como funciona</a></li>
            <li><a class="nav-link" href="#pricing">Precios</a></li>
          </ul>
        </nav>
      </header>
      <section id="hero">
        <h2>Cada instrumento es unico</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Introduce tu email"
            required
          />
          <input
            id="submit"
            type="submit"
            value="Consigue el tuyo"
            class="btn"
          />
        </form>
      </section>
    </div>
  </body>
</html>
